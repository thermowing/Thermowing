<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drone DashBoard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #dceefb, #e6f5e9);
        margin: 0;
        padding: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      h1 {
        color: #004d40;
        margin-bottom: 20px;
      }

      .drone-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 25px;
        width: 90%;
        max-width: 1200px;
      }

      .drone-card {
        background: #e0f7fa;
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s ease-in-out;
      }

      .drone-card:hover {
        transform: translateY(-5px);
      }

      .drone-icon {
        width: 80px;
        height: 80px;
        background: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 15px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      }

      .drone-icon img {
        width: 60%;
      }

      .drone-number {
        font-size: 22px;
        font-weight: bold;
        color: #004d40;
        margin-bottom: 10px;
      }

      .view-btn {
        background: #004d40;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        text-decoration: none;
        font-weight: bold;
        transition: background 0.3s ease-in-out;
      }

      .view-btn:hover {
        background: #00796b;
      }
    </style>
  </head>
  <body>
    <h1>Drone Dashboard</h1>

    <div class="drone-container">
      <div class="drone-card">
        <div class="drone-icon">
          <img src="drone_fea.png" alt="Drone" />
        </div>
        <div class="drone-number">1</div>
        <a href="drone_health.html" class="view-btn">View Details</a>
      </div>

      <div class="drone-card">
        <div class="drone-icon">
          <img src="drone_fea.png" alt="Drone" />
        </div>
        <div class="drone-number">2</div>
        <a href="drone_health.html" class="view-btn">View Details</a>
      </div>

      <div class="drone-card">
        <div class="drone-icon">
          <img src="drone_fea.png" alt="Drone" />
        </div>
        <div class="drone-number">3</div>
        <a href="drone_health.html" class="view-btn">View Details</a>
      </div>

      <div class="drone-card">
        <div class="drone-icon">
          <img src="drone_fea.png" alt="Drone" />
        </div>
        <div class="drone-number">4</div>
        <a href="drone_health.html" class="view-btn">View Details</a>
      </div>

      <!-- Add more drone cards as needed -->
    </div>
  </body>
</html>
